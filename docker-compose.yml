services:
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager_config.yml:/etc/alertmanager/config.yml:ro
      - ./observability/secrets/webhook_url:/etc/alertmanager/secrets/webhook_url:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: wotr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9009:9000"    # changed host port
    volumes:
      - clickhousedata:/var/lib/clickhouse


  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts.yml:/etc/prometheus/alerts.yml:ro


  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      # Provisioning (datasources, dashboards provider YAMLs)
      - ./observability/grafana_provisioning/provisioning:/etc/grafana/provisioning:ro
      # Dashboard JSON files (mounted where the provider points to)
      - ./observability:/var/lib/grafana/dashboards:ro

  fastapi:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redpanda
      - clickhouse
      - postgres
      - minio
    environment:
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "wotr"
      KAFKA_BOOTSTRAP: "redpanda:9092"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "raw-data"
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: "default"
      CLICKHOUSE_PASSWORD: ""

  consumer:
    build: ./services/consumer
    depends_on:
      - redpanda
      - clickhouse
    environment:
      - KAFKA_BOOTSTRAP=redpanda:9092
      - KAFKA_TOPIC=ingest-events
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DB=wotr
    restart: always
    volumes:
      - ./services/consumer:/app

  spark-job:
    build: ./etl/pyspark
    depends_on:
      - minio
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_BUCKET=raw-data
    volumes:
      - ./etl/pyspark:/app
    entrypoint: ["/bin/bash", "-c", "/app/run_job.sh"]

  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_WEBSERVER_PORT=8088
    ports:
      - "8088:8088"
    depends_on:
      - clickhouse
    volumes:
      - superset_home:/app/superset_home
    entrypoint: >
      bash -c "superset db upgrade &&
               superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@wotr.org --password admin &&
               superset init &&
               superset run -h 0.0.0.0 -p 8088"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host/root'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

  test-receiver:
    build:
      context: ./ci/test_receiver
      dockerfile: Dockerfile
    container_name: test-receiver
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
  clickhousedata:
  superset_home:
  postgres_data:
  clickhouse_data:

 