services:
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager_config.yml:/etc/alertmanager/config.yml:ro
      - ./observability/secrets/webhook_url:/etc/alertmanager/secrets/webhook_url:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: wotr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9009:9000"    # changed host port
    volumes:
      - clickhousedata:/var/lib/clickhouse
      - ./observability/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    environment:
      - CLICKHOUSE_DB=wotr
      - CLICKHOUSE_USER=wotr
      - CLICKHOUSE_PASSWORD=wotrpass

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts.yml:/etc/prometheus/alerts.yml:ro


  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      # Provisioning (datasources, dashboards provider YAMLs)
      - ./observability/grafana_provisioning/provisioning:/etc/grafana/provisioning:ro
      # Dashboard JSON files (mounted where the provider points to) - old location
      - ./observability:/var/lib/grafana/dashboards:ro
      # New dashboards directory
      - ./observability/dashboards:/etc/grafana/provisioning/dashboards:ro

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "5775:5775/udp"  # Zipkin compact
      - "6831:6831/udp"  # Jaeger compact
      - "6832:6832/udp"  # Jaeger binary
      - "5778:5778"      # Configs
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector
      - "14250:14250"    # gRPC
      - "9411:9411"      # Zipkin
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - ./observability/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  fastapi:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redpanda
      - clickhouse
      - postgres
      - minio
      - redis
    environment:
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "wotr"
      KAFKA_BOOTSTRAP: "redpanda:9092"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "raw-data"
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: "wotr"
      CLICKHOUSE_PASSWORD: "wotrpass"
      API_KEYS: "dev-key-12345,prod-key-67890"  # Configure proper keys for production
      # Connection Pools
      POSTGRES_POOL_MIN: "2"
      POSTGRES_POOL_MAX: "10"
      CLICKHOUSE_POOL_SIZE: "10"
      KAFKA_PRODUCER_POOL_SIZE: "5"
      REDIS_POOL_SIZE: "50"
      # Redis
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      # Observability
      TRACING_ENABLED: "true"
      JAEGER_HOST: "jaeger"
      JAEGER_PORT: "6831"
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"
      SERVICE_NAME: "wotr-api"
      ENVIRONMENT: "development"

  consumer:
    build: ./services/consumer
    depends_on:
      - redpanda
      - clickhouse
      - minio
    ports:
      - "8001:8001"  # Prometheus metrics
    environment:
      - KAFKA_BOOTSTRAP=redpanda:9092
      - KAFKA_TOPIC=ingest-events
      - KAFKA_DLQ_TOPIC=dlq-events
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DB=wotr
      - CLICKHOUSE_USER=wotr
      - CLICKHOUSE_PASSWORD=wotrpass
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - METRICS_PORT=8001
      - ENVIRONMENT=development
      - MAX_RETRIES=3
    restart: always
    volumes:
      - ./services/consumer:/app

  spark-job:
    build: ./etl/pyspark
    depends_on:
      - minio
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_BUCKET=raw-data
    volumes:
      - ./etl/pyspark:/app
    entrypoint: ["/bin/bash", "-c", "/app/run_job.sh"]

  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_WEBSERVER_PORT=8088
    ports:
      - "8088:8088"
    depends_on:
      - clickhouse
    volumes:
      - superset_home:/app/superset_home
    entrypoint: >
      bash -c "superset db upgrade &&
               superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@wotr.org --password admin &&
               superset init &&
               superset run -h 0.0.0.0 -p 8088"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host/root'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

  test-receiver:
    build:
      context: ./ci/test_receiver
      dockerfile: Dockerfile
    container_name: test-receiver
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
  clickhousedata:
  superset_home:
  postgres_data:
  clickhouse_data:
  loki_data:
  redis_data:

 