name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    services: {}
    env:
      # Make the alert assert step optional in CI; set to 'false' to skip
      ALERT_ASSERT: 'true'
      # Timeouts for the assert script (seconds)
      ALERT_ROUTE_TIMEOUT: '60'
      ALERT_DELIVERY_TIMEOUT: '120'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build images
        run: docker-compose build --pull

      - name: Prepare local webhook secret and test receiver
        run: |
          mkdir -p observability/secrets
          # Point the webhook to the CI-local test receiver that will be started below
          printf '%s\n' 'http://test-receiver:5000/webhook' > observability/secrets/webhook_url

      - name: Start dependent services (excluding Alertmanager)
        run: |
          # Start services required for smoke tests and the test receiver
          docker-compose up -d prometheus fastapi minio redpanda postgres grafana test-receiver

      - name: Generate Alertmanager config and recreate Alertmanager
        run: |
          # Generate config and recreate alertmanager so bind-mounts (secrets) are applied
          python3 scripts/generate_alertmanager_config.py --recreate

      - name: Wait for services to be healthy
        run: |
          # Wait up to 60s for FastAPI health endpoint
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "FastAPI healthy"; break
            fi
            sleep 2
          done
          # Wait up to 60s for Prometheus and Alertmanager to respond
          for i in {1..30}; do
            if curl -fsS http://localhost:9090/-/ready >/dev/null 2>&1 && curl -fsS http://localhost:9093/api/v2/status >/dev/null 2>&1; then
              echo "Prometheus and Alertmanager ready"; break
            fi
            sleep 2
          done

      - name: Install test deps
        run: pip install requests

      - name: Run smoke test
        run: python3 ci/smoke_test.py

      - name: Assert alert delivery to test-receiver
        if: env.ALERT_ASSERT == 'true'
        env:
          ALERT_ROUTE_TIMEOUT: ${{ env.ALERT_ROUTE_TIMEOUT }}
          ALERT_DELIVERY_TIMEOUT: ${{ env.ALERT_DELIVERY_TIMEOUT }}
        run: python3 ci/assert_alert_delivery.py

      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose ps
          docker-compose logs --no-color --tail 200 fastapi || true
          docker-compose logs --no-color --tail 200 prometheus || true
          docker-compose logs --no-color --tail 200 alertmanager || true
          docker-compose logs --no-color --tail 200 grafana || true

      - name: Tear down
        if: always()
        run: docker-compose down --volumes
