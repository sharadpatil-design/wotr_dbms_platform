global:
  resolve_timeout: 5m

receivers:
  - name: 'devnull'

  - name: 'webhook-test'
    webhook_configs:
      - url_file: '/etc/alertmanager/secrets/webhook_url'
        send_resolved: true

# Optional receivers (populated by generator if secrets exist)
# SLACK receiver block will be inserted if `observability/secrets/slack_webhook_url` exists.
# EMAIL receiver block will be inserted if SMTP secrets exist.

route:
  receiver: 'devnull'
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h
  routes:
    - matchers:
        - 'alertname="TestNotification"'
      receiver: 'webhook-test'

templates: []
